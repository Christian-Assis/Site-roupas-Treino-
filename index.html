<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <title>Loja Oficial | Adidas</title>
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
   />
</head>
<body class="flex flex-col bg-stone-200">
  <section id="carrinhoo" class="fixed h-screen top-0 right-[-360px] w-[360px] text-slate-100 bg-slate-950 z-50 duration-200 border-l-4 border-slate-200 p-4 flex flex-col justify-between">
    <div class="flex justify-between m-4">
      <p class="font-sans font-bold">Meu carrinho</p>
      <button id="fecharcarrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto"></section>
    <p id="total" class="bg-slate-200 text-green-800 rounded-sm pl-5"></p>
    <button class="flex bg-slate-200 text-slate-900 p-1.5 font-sans justify-center font-semibold hover:text-slate-200  hover:bg-slate-900" id="finalizar-compra">Finalizar Compra</button>
  </section>
  <header class="sticky top-0 shadow-slate-400 shadow-xl z-10">
    <section id="cabecalho" class="flex justify-between px-10 bg-slate-950 text-xl">
        <a href="./">
          <img class="h-[75px] m-3" src="./imagens/logoadidas.png" alt="Logotipo">
        </a>
        <section id="botoes" class="flex items-end text-slate-100 gap-4 my-2">  
        <button id="abrircarrinho"><i class="fa-solid fa-cart-shopping"></i></button>
        <a href="./pedidos.html">
          <button><i class="fa-solid fa-user"></i></button>
        </a>
      </section>
    </section>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex gap-4">
      <div>
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked />
        <label for="exibir-todos" class="cursor-pointer peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none">Todos</label>
      </div>
      <div>
        <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-masculinos" class="cursor-pointer peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none" >Masculinos</label>
      </div>
      <div>
        <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-femininos" class="cursor-pointer peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none" >Femininos</label>
      </div>
    </section>
    <section id="produtos" class="flex flex-wrap p-10 justify-center gap-10"></section>
  </main>
  <script type="module" src="./arqjava.js"></script>
</body>
</html>
